services:
  - type: web
    name: lets-flow-connect-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: lets-flow-connect-backend
          property: port
    healthCheckPath: /
